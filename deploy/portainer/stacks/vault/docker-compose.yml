version: '3.8'

services:
  vault:
    image: hashicorp/vault:1.21.0
    container_name: vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      # Ensure no inline config duplicates file-based config
      VAULT_LOCAL_CONFIG: ""
      VAULT_LOG_LEVEL: "debug"
    cap_add:
      - IPC_LOCK
    volumes:
      - ./config:/vault/config
      - ./data:/vault/data
      - ./logs:/vault/logs
    command: server
    healthcheck:
      test: ["CMD-SHELL", "curl --max-time 3 http://localhost:8200/v1/sys/health > /dev/null"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - vault-network

networks:
  vault-network:
    driver: bridge
