name: "CodeQL Configuration"

# Paths to exclude from analysis
paths-ignore:
  - '**/*.md'
  - '**/test/**'
  - '**/tests/**'
  - '**/*.test.js'
  - '**/*.spec.js'
  - 'vault/data/**'
  - 'vault/logs/**'
  - '.terraform/**'

# Additional query packs to run
packs:
  - codeql/javascript-queries:security-extended
  - codeql/python-queries:security-extended
