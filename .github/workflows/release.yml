name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/changelog@6
            @semantic-release/github@10
            conventional-changelog-conventionalcommits@7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create changelog PR
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(changelog): update for v${{ steps.semantic.outputs.new_release_version }} [skip ci]"
          branch: release/changelog-v${{ steps.semantic.outputs.new_release_version }}
          title: "chore(changelog): update for v${{ steps.semantic.outputs.new_release_version }}"
          body: |
            Automated update of CHANGELOG.md for v${{ steps.semantic.outputs.new_release_version }}.
            Generated by semantic-release.
          add-paths: |
            CHANGELOG.md
          delete-branch: true
